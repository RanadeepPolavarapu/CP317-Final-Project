    <title>g4a3 - Postal Code Lookup</title>

<body>
    <div data-role="page" id="home">
        <div data-theme="b" data-role="header">
            <h3>
            ChefsHub - Recent Recipes
        </h3>
        </div>
        <div data-role="content">
            <div class="example-wrapper" data-iscroll>
                <ul data-role="listview" id="movie-list" data-theme="a">

                </ul>
            </div>
        </div>
        <div data-theme="a" data-role="footer">
            <h1>Copyright Â© 2014 ChefsHub. All rights reserved.</h1>
        </div>
    </div>

    <div data-role="page" id="headline">
        <div data-theme="b" data-role="header">
            <a href="#home" class="ui-btn-left" data-transition="slide" data-direction="reverse">Back</a>
            <h3>
            Recipe Info
        </h3>
        </div>
        <div data-role="content">
            <ul data-role="listview" id="movie-data" data-theme="a">

            </ul>
        </div>
    </div>

    <!-- Supplemental JS linked at the bottom to be non-blocking. Placing these in head will slow down page loads and is never recommended. -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/handlebars-utility.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript">
        $(document).on('pageinit', '#home', function() {
            var url = 'http://cp317.ff.gg/api/recipe/get_recent.json/';

            $.ajax({
                url: url,
                dataType: "json",
                async: true,
                success: function(result) {
                    ajax.recipeParseJSON(result);
                },
                error: function(request, error) {
                    alert('Network error has occurred please try again!');
                }
            });
        });

        $(document).on('pagebeforeshow', '#headline', function() {
            $('#movie-data').empty();
            $.each(movieInfo.result, function(i, row) {
                if (row.id == movieInfo.id) {
                    $('#movie-data').append('<li><img src="http://m.cdn.cp317.ff.gg/' + row.photo + '"></li>');
                    $('#movie-data').append('<li>Title: ' + row.recipe_name + '</li>');
                    $('#movie-data').append('<li>Description: ' + row.description + '</li>');
                    $('#movie-data').append('<li>Popularity : ' + row.rating + '/5' + '</li>');
                    //             $('#movie-data').append('<li>Popularity : '+row.vote_average+'</li>');             
                    $('#movie-data').listview('refresh');
                }
            });
        });

        $(document).on('vclick', '#movie-list li a', function() {
            movieInfo.id = $(this).attr('data-id');
            $.mobile.changePage("#headline", {
                transition: "slide",
                changeHash: false
            });
        });

        var movieInfo = {
            id: null,
            result: null
        }

        var ajax = {
            recipeParseJSON: function(result) {
                movieInfo.result = result['data'];
                $.each(result['data'], function(i, row) {
                    console.log(JSON.stringify(row));
                    console.log(row.photo);
                    $('#movie-list').append('<li><a href="" data-id="' + row.id + '"><img src="http://m.cdn.cp317.ff.gg/' + row.photo + '" class="listview-image-centered"/><h3>' + row.recipe_name + '</h3><p class="ui-li-desc">Rating: ' + row.rating + '/5</p><p class=""ui-li-desc">Published: ' + jQuery.timeago(row.meta_date_created) + '</p><p class="ui-li-desc">Author: ' + row.owner + '</p></a></li>');
                });
                $('#movie-list').listview('refresh');
            }
        }
    </script>
</body>

</html>
